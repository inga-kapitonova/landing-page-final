<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Homework - Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="sign-up">
  <header id="page-header">
    <div class="header-nav">
      <div class="logo">
        <a href="index.html" title="Landing Page">Landing Page Final</a>
      </div>
      <nav class="header-links">
        <a href="#" class="menu-item">Components</a>
        <a href="#" class="menu-item download">Download</a>
        <a href="#" class="menu-item" target="_blank"><i class="bg-icon twitter-icon"></i></a>
        <a href="#" class="menu-item" target="_blank"><i class="bg-icon facebook-icon"></i></a>
        <a href="#" class="menu-item" target="_blank"><i class="bg-icon insta-icon"></i></a>
      </nav>
      <a href="#" class="mobile-menu"><i class="bg-icon toggle-icon"></i></a>
    </div>
  </header>
  <div class="white-block">
    <div class="purple-block">
        <h1>Sign Up</h1>
        <div class="signup-social">
            <a href="#" class="social-item" target="_blank"><i class="bg-icon facebook-icon"></i></a>
            <a href="#" class="social-item" target="_blank"><i class="bg-icon twitter-icon"></i></a>
            <a href="#" class="social-item" target="_blank"><i class="bg-icon gplus-icon"></i></a>
        </div>
    </div>
    <div class="slogan">
        Or Be Classical
    </div>   
    <form id="sign-up" action="" method="post">
        <div class="form-group">
            <label for="form-name"><img src="img/name.png" alt="name"></label>
            <input type="text" class="form-control" id="form-name" placeholder="First Name...">
        </div>
        <div class="form-group">
            <label for="form-email"><img src="img/email.png" alt="email"></label>
            <input type="email" class="form-control" id="form-email" placeholder="Email...">
        </div>
        <div class="form-group">
            <label for="form-password"><img src="img/pass.png" alt="pass"></label>
            <input type="password" class="form-control" id="form-password" placeholder="Password...">
        </div> 
        <button type="submit" class="signup-btn btn">GET STARTED</button>
    </form>
</div>
  <footer id="page-footer">
    <div class="container">
      <nav class="footer-links">
        <a href="#" class="menu-item">Creative Tim</a>
